worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    
    access_log /var/log/nginx/access.log main;
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 5000M;
    
    # Temp paths for non-root
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    upstream orthanc {
        server dicom-orthanc:8042;
    }
    
    upstream converter {
        server dicom-converter:8000;
    }

    server {
        listen 80;
        server_name _;
        
        # Viewer static files
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }
        
        # Orthanc API - capture path and pass with query string
        location ~ ^/api/(.*)$ {
            proxy_pass http://orthanc/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Authorization "Basic YWRtaW46b3J0aGFuYw==";
            proxy_read_timeout 600s;
        }
        
        # WSI tiles
        location /wsi/ {
            proxy_pass http://orthanc;
            proxy_set_header Host $host;
            proxy_set_header Authorization "Basic YWRtaW46b3J0aGFuYw==";
            proxy_cache_valid 200 1h;
        }
        
        # DICOMweb
        location /dicom-web/ {
            proxy_pass http://orthanc;
            proxy_set_header Host $host;
            proxy_set_header Authorization "Basic YWRtaW46b3J0aGFuYw==";
        }
        
        # Converter API
        location /converter/ {
            proxy_pass http://converter/;
            proxy_set_header Host $host;
            proxy_read_timeout 3600s;
            client_max_body_size 5000M;
        }
    }
}

