# NGINX configuration for DICOM WSI Viewer
# Proxies DICOMweb requests to Orthanc and serves static viewer files

server {
    listen 80;
    server_name localhost;

    # Serve static viewer files
    root /usr/share/nginx/html;
    index index.html;

    # Increase timeouts for large WSI files
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Public viewer (no auth - token-based access)
    location ~ ^/viewer/public/ {
        try_files /public-viewer.html =404;
    }

    # Protected viewer entrypoint (auth checked client-side)
    location = /viewer {
        try_files /viewer.html =404;
    }

    # Proxy DICOMweb requests to Orthanc
    location /dicom-web/ {
        proxy_pass http://orthanc:8042/dicom-web/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers for browser access
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length, Content-Range' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE';
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, Accept';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Disable buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;

        # Handle large responses
        client_max_body_size 0;
        proxy_max_temp_file_size 0;
    }

    # Proxy WADO requests
    location /wado/ {
        proxy_pass http://orthanc:8042/wado/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Accept' always;

        proxy_buffering off;
    }

    # Proxy Orthanc WSI plugin (pyramids and tiles)
    location /wsi/ {
        proxy_pass http://orthanc:8042/wsi/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization "Basic YWRtaW46b3J0aGFuYw==";  # admin:orthanc

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Accept' always;
        
        # Enable browser caching for tiles
        add_header 'Cache-Control' 'public, max-age=86400' always;
        
        # Enable response buffering for better performance
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # Proxy converter API
    location /api/ {
        proxy_pass http://converter:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Large file uploads
        client_max_body_size 20G;
        proxy_request_buffering off;

        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, DELETE' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type' always;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}

